<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input
     matInput
     type="text"
     name="title"
     ngModel
     required
     minlength="3"
     #title="ngModel">
     <mat-error *ngIf="title.invalid">

     </mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea
    matInput
    rows="4"
    name="content"
    ngModel
    required
    minlength="3"
    #content="ngModel">
    <mat-error *ngIf="content .invalid">Please enter the post title</mat-error>
  </textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="accent"
  type="submit">Save Post</button>
</form>
</mat-card>
